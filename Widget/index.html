<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_2_Homework_4</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


<div class="clock" id="first">
    <span class="title">Часы</span>
    <ul>
        <li><span class="time">00:00:00</span><br>
        <input type="button" onclick="clock.start()" value="Run!">
        <input type="button" onclick="clock.stop()" value="Halt!">
        <input type="button" onclick="clock.alarm()" value="Alarm!"></li>
    </ul>
</div>


<script rel="script" type="text/javascript" src="JS2_HW4.js"></script>
</body>
</html>
